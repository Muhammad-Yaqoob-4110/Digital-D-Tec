<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-400">
    <div class="my-4">
      <button
        class="mx-2 px-5 font-medium bg-slate-100 py-3 text-blue-500 rounded hover:bg-slate-300"
      >
        Get Started
      </button>
      <button class="mx-2 px-5 bg-red-700 py-3 rounded-md hover:bg-red-600">

          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="25"
          fill="none"
          class="inline-block mx-2"
        >
          <g clip-path="url(#a)">
            <path
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m8 17.5 4 4m0 0 4-4m-4 4v-9m8.88 6.09A5 5 0 0 0 18 9.5h-1.26A8 8 0 1 0 3 16.79"
            />
          </g>
          <defs>
            <clipPath id="a"><path fill="#fff" d="M0 .5h24v24H0z" /></clipPath>
          </defs>
        </svg>
        Download App
      </button>
    </div>
